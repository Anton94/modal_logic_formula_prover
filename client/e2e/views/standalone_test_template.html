	<body onload="run()">
		<script>
			var formulas = [
				//FORMULAS
			]
			function update_output(result) {
				document.getElementById("output").innerHTML += result;
			}
			function check_all(formula) {
				is_satisfied_check_all(formula).is_satisfied
					.done(function( data ) {
	                	update_output(data);
	            });	
			}
			function run() {
				formulas.forEach((formula) => {
					check_all(formula);
				});
			}
		</script>

		</div>
